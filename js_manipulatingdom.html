<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>

<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Products</li>
            <li>Help</li>
            <li>More about us</li>
        </ul>
    </div>
    <div class="container">
        This is another container
    </div>
    <script>
        let main = document.getElementById('main');
        console.log(main);
        let nav = document.getElementById('nav');
        console.log(nav);
        let containers = document.getElementsByClassName('container');
        console.log(containers);
        let sel = document.querySelector('.container');
        console.log("Selected query is ", sel);
        let selmon = document.querySelector('#nav');
        console.log("Selected query is ", selmon);
        let selfie = document.querySelectorAll('#nav>li');
        console.log("Selected query is ", selfie);
    </script>
</body>

</html>
