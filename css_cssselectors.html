<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            color: darkgray; background: darkred; border: 2px solid black;
        }
        #para2{
            color: darkturquoise; background-color: deeppink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is a simple paragraph to demonstrate css selectors </p>
    <p id="para2">This is another simple paragraph to demonstrate css selectors </p>
    <p>This is also a simple paragraph to demonstrate css selectors </p>
</body>
</html>
