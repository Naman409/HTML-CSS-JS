<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Colours in CSS </title>
    <style>
        #firstpara{
            color: crimson;/* color by name*/
        }
        #secondpara{
            color: rgb(82, 84, 156);
        }
        #thirdpara{
            color: #e0847e;/*This is hex colour .Search Hex colour picker to get shades*/
        }
    </style>
</head>
<body>
    <h2>This is my first Box </h2>
    <P id="firstpara">This is a paragraph from first Box</P>
    <h2>This is my first Box </h2>
    <P id="secondpara">This is a paragraph from second Box</P>
    <h2>This is my first Box </h2>
    <P id="thirdpara">This is a paragraph from third Box</P>
</body>
</html>
