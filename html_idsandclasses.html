<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IDs and Classes in HTML </title>
</head>
<body>
    <!-- Agar mughe class me kuch aur bhi add karna ho to space daba ke type karna hai bas like done below-->
    <!-- ID is always unique  -->
    <h3> IDs and classes Tutorial </h3>
    <div id="mainbox" class="redBg blackBorder">
    This is my Mainbox.
    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <!-- matlab agar me span.redbg likhuga to pehla result hoga -->
    <!-- aur agar mai span#mainSpan likhunga to second result hoga  -->
    <!-- aur agar mene likha div.redbg.blackborder.anotherclass to third wala result hoga  -->
    <span class="redBg"></span>
    <span id="mainspan"></span> 
    <div class="redBg blackborder anotherclass"></div>
    <!-- Emmet takes div tag as default  -->
    <!-- it means if i write .blackborder to ye next line jaisa ho jayega -->
    <div class="blackbaground"></div>
    <!-- creating multiple elementss using Emmet  -->
    <!-- span.myclass.myclass2.myclass3*4 + <tab> to print four similar elements using emmet  -->
        <span class="myclass myclass2 myclass3">First</span>
        <span class="myclass myclass2 myclass3">Second</span>
        <span class="myclass myclass2 myclass3">Third</span>
        <span class="myclass myclass2 myclass3">Fourth</span>
    </div>
</body>
</html>
