<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Entities </title>
</head>
<body>
    <div class="container">
        <p>This is a      paragraph</p>
    </div>
    <!-- &nbsp is used to give extra space  -->
    <div class="container">
        <p>This is another &nbsp; paragraph</p>
        <p>This is next paragraph <p></p>
        <!-- we will use &lt;p&gt; to get <p> on our web page -->
        <p>This is next paragraph &lt;p&gt; </p>
        <!-- Aur agar aisi koi si bhi entities chaiye toh google pr entities reference chart search karne pe mil jayega -->
        <p>This empty charachter was found on google &#8203; </p>
    </div>
</body>
</html>
